{% extends 'layout.html' %}

{% block body %}
  <h1>单词</h1>
    <a class="btn btn-success" href="continue">继续</a>
  <hr>
  <table class="table table-striped">
  	<tr>
  		<th>Id</th>
  		<th>单词</th>
  		<th></th>
  	</tr>
  	{% for word in words %}
  	  <tr>
  	  	<td>{{ word.id }}</td>
  	  	<td>{{ word.word }}</td>
		  {% if id == 'CET4' %}
  	  	<td><a class="btn btn-success" href="/CET4/{{word.id}}">开始学习</a></td>
		  {% endif %}
		  {% if id == 'CET6' %}
  	  	<td><a class="btn btn-success" href="/CET6/{{word.id}}">开始学习</a></td>
		  {% endif %}
  	  </tr>
  	{% endfor %}
  </table>
{% endblock %}
